<div class="parent">
  <div class="container" [ngClass]="showlogin ? 'active':'' " id="container">
    <div class="form-container sign-up">
      <form #sign="ngForm" (ngSubmit)="signUp(sign.value)">
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class=""></i></a>
          <a href="#" class="icon"><i class=""></i></a>
          <a href="#" class="icon"><i class=""></i></a>
          <a href="#" class="icon"><i class=""></i></a>
        </div>
        <span>or use your email for registeration</span>
        
        <input type="text" placeholder="Name" ngModel name="name" required>


        <input type="email" placeholder="Email" ngModel name="email" required>


        <input type="password" placeholder="Password" ngModel name="password" required>

        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form #login="ngForm" (ngSubmit)="onLogin(login.value)">
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class=""></i></a>
          <a href="#" class="icon"><i class=""></i></a>
          <a href="#" class="icon"><i class=""></i></a>
          <a href="#" class="icon"><i class=""></i></a>
        </div>
        <span>or use your email password</span>
        <input type="email" name="email" ngModel placeholder="Email" required>


        <input type="password" name="password" ngModel placeholder="Password" required>

        <a href="#">→ Forget Your Password? ←</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login" (click)="showlogin = false">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button class="hidden" id="register" (click)="showlogin = true ">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
